<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - IT Operations Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(71, 85, 105, 0.4);
        }

        .input-field {
            transition: all 0.3s;
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-3 mb-8">
            <div
                class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center">
                <i class="fas fa-key text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-white">Password<span class="text-blue-400">Reset</span></h1>
                <p class="text-xs text-slate-500">Recover your account</p>
            </div>
        </div>

        <!-- Form -->
        <form id="forgot-form" class="space-y-5">
            <p class="text-slate-400 text-sm">Enter your username and we'll generate a reset link.</p>
            <div>
                <label class="block text-xs text-slate-400 uppercase tracking-wider mb-2">Username</label>
                <input type="text" id="username"
                    class="input-field w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500"
                    placeholder="Enter your username" required>
            </div>

            <!-- Messages -->
            <div id="error-msg"
                class="hidden bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-2 rounded-lg text-sm"></div>
            <div id="success-msg"
                class="hidden bg-green-500/20 border border-green-500/50 text-green-400 px-4 py-2 rounded-lg text-sm">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center gap-2">
                <i class="fas fa-paper-plane"></i>
                Send Reset Link
            </button>
        </form>

        <p class="text-center text-slate-500 text-sm mt-6">
            <a href="/login" class="text-blue-400 hover:text-blue-300">‚Üê Back to Login</a>
        </p>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('error-msg');
            const successEl = document.getElementById('success-msg');
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');

            const username = document.getElementById('username').value;

            try {
                const res = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                const data = await res.json();

                if (res.ok) {
                    successEl.innerHTML = data.message;
                    if (data.dev_reset_url) {
                        successEl.innerHTML += `<br><br><strong>Dev Mode:</strong> <a href="${data.dev_reset_url}" class="underline">Click here to reset</a>`;
                    }
                    successEl.classList.remove('hidden');
                } else {
                    errorEl.textContent = data.error || 'Request failed';
                    errorEl.classList.remove('hidden');
                }
            } catch (e) {
                errorEl.textContent = 'Network error';
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
