<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - IT Operations Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(71, 85, 105, 0.4);
        }

        .input-field {
            transition: all 0.3s;
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-3 mb-8">
            <div
                class="w-12 h-12 rounded-xl bg-gradient-to-br from-green-500 to-emerald-400 flex items-center justify-center">
                <i class="fas fa-lock-open text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-white">Reset<span class="text-green-400">Password</span></h1>
                <p class="text-xs text-slate-500">Create a new password</p>
            </div>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg text-sm mb-6">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        <p class="text-center">
            <a href="/forgot-password" class="text-blue-400 hover:text-blue-300">Request a new reset link →</a>
        </p>
        {% else %}

        <!-- Form -->
        <form id="reset-form" class="space-y-5">
            <input type="hidden" id="token" value="{{ token }}">

            {% if username %}
            <p class="text-slate-400 text-sm">Resetting password for: <strong class="text-white">{{ username }}</strong>
            </p>
            {% endif %}

            <div>
                <label class="block text-xs text-slate-400 uppercase tracking-wider mb-2">New Password</label>
                <input type="password" id="new-password"
                    class="input-field w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500"
                    placeholder="Enter new password" required minlength="4">
            </div>
            <div>
                <label class="block text-xs text-slate-400 uppercase tracking-wider mb-2">Confirm Password</label>
                <input type="password" id="confirm-password"
                    class="input-field w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500"
                    placeholder="Confirm new password" required minlength="4">
            </div>

            <!-- Messages -->
            <div id="error-msg"
                class="hidden bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-2 rounded-lg text-sm"></div>
            <div id="success-msg"
                class="hidden bg-green-500/20 border border-green-500/50 text-green-400 px-4 py-2 rounded-lg text-sm">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-green-600 to-emerald-500 hover:from-green-500 hover:to-emerald-400 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center gap-2">
                <i class="fas fa-check"></i>
                Reset Password
            </button>
        </form>
        {% endif %}

        <p class="text-center text-slate-500 text-sm mt-6">
            <a href="/login" class="text-blue-400 hover:text-blue-300">← Back to Login</a>
        </p>
    </div>

    <script>
        document.getElementById('reset-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('error-msg');
            const successEl = document.getElementById('success-msg');
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');

            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.remove('hidden');
                return;
            }

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: newPassword })
                });
                const data = await res.json();

                if (res.ok) {
                    successEl.innerHTML = 'Password reset successful! <a href="/login" class="underline">Click here to login</a>';
                    successEl.classList.remove('hidden');
                    document.getElementById('reset-form').style.display = 'none';
                } else {
                    errorEl.textContent = data.error || 'Reset failed';
                    errorEl.classList.remove('hidden');
                }
            } catch (e) {
                errorEl.textContent = 'Network error';
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
